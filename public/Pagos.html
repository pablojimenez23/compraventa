<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/card.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <p>Metodos de pago</p>
            <hr style="border: 1px solid  #ccc ; margin:0 15px;">
            <div class="methods">
                <div onclick="doFun()" id="tColorA" style="color:greenyellow;"><i class="fa-solid  fa-credit-card" style="color: greenyellow;"></i>Pago de tarjeta</div>
                <div onclick="doFunA()" id="tColorB"><i class="fa-solid fa-building-columns"></i>Bancos de internet</div>
                <div onclick="doFunB()" id="tColorC"><i class="fa-solid  fa-wallet"></i> Billetera</div>
            </div>
            <hr style="border: 1px solic #ccc; margin: 0 15px;">
        </div>
        <div class="center">
            <a href="https://www.shift4shop.com/credit-card-logos.html"><img alt="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png"width="250" height="auto"></a>
            <hr style="border:1px solid #ccc; margin: 0 15px;">
            <div class="card-detaisl">
                <form>
                    <p>Numero de Tarjeta</p>
                    <div class="c-number" id="c-number">
                        <input id="number" class="cc-number" placeholder="Card Number" maxlength="19" required>
                        <i class="fa-solid fa-credit-card" style="margin: 0;"></i>
                    </div>
                    <div class="c-details">
                        <div>
                            <p>Fecha de expiracion</p>
                            <input id="e-date" class="cc-exp" placeholder="MM/YY" required maxlength="5" required>
                        </div>
                        <div>
                            <p>CVV</p>
                            <div class="cvv-box" id="cc-box">
                            <input id ="cvv"class ="cc-cvv" placeholder="CVV" required maxlength="3" required>
                            <i class="fa-solid fa-circle-question" title="3 digitos al reverso de la tarjeta" style="cursor: pointer;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="email">
                        <p>Correo</p>
                        <input type="email" placeholder="example@email.com" id="email" required>
                    </div>
                    <button>Pagar</button>
                </form>
            </div>
        </div>
        <div class=""

    </div>

    <script src="./js/card.js"></script>
</body>
</html>
